{% extends 'accounts/base.html' %}
{% block main %}
	<div class="container">
		<div class="row text-right">
			<div class="col-md-8 mt-3 mx-auto mt-5">
				<div class="card card-danger">
					<div class="card-header">
					<h3 class="card-title float-right">حذف نظر</h3>
					</div>
					<div class="form-group p-3">
						<form method="POST">{% csrf_token %}
							<p class="text-danger">آیا مایل هستید نظر {{object.name}} حذف شود؟</p>
							<input type='submit' class="btn btn-danger" value='حذف نظر'>
							<a href="{% url 'accounts:comment_list' %}"><span class="btn btn-success">انصراف</span></a>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
{% endblock %}

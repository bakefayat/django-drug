
{% extends 'registration/base.html' %}
{% block main %}
	<div class="container">
		<div class="row text-right">
			<div class="col-md-8 mt-3 mx-auto mt-5">
				<div class="card card-success">
					<div class="card-header">
					<h3 class="card-title float-right">انجام شد.</h3>
					</div>
					<div class="form-group p-3">
            {% if messages %}
            <ul class="messages">
              {% for message in messages %}
              <li>{{ message }}</li>
              {% endfor %}
            </ul>
            {% endif %}
          </div>
				</div>
			</div>
		</div>
	</div>
{% endblock %}

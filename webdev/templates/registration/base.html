<body class="hold-transition sidebar-mini layout-fixed">

      </li>
      <li class="nav-item d-none d-sm-inline-block">
        <a href="{% url 'account:home' %}" class=" nav-link">خانه</a>
      </li>
      <li class="nav-item d-none d-sm-inline-block">
        <a href="{% url 'blog:index' %}" class="nav-link">نمایش سایت</a>
      </li>
    </ul>
    <ul class="navbar-nav mr-auto-navbav">

      <li class="nav-item">
        <a class="nav-link" href="{% url 'logout' %}">
          <i class="fa fa-sign-out-alt"></i></a>
        </a>

    </ul>

  </nav>

    {% include 'registration/sidebar.html' %}

<!-- jQuery UI 1.11.4 -->
<script src="{% static 'registration/plugins/jquery-ui/jquery-ui.min.js' %}"></script>
<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
<script>
  $.widget.bridge('uibutton', $.ui.button)
</script>
<!-- Bootstrap 4 rtl -->
<script src="https://cdn.rtlcss.com/bootstrap/v4.2.1/js/bootstrap.min.js"></script>
